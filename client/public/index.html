<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-g" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- [!] أضف هذا السكربت هنا -->
    <script>
      (function() {
        try {
          // المفتاح الذي تستخدمه i18next-browser-languagedetector لحفظ اللغة
          const i18nextLngKey = 'i18nextLng'; 
          
          // قراءة اللغة من localStorage
          const lng = window.localStorage.getItem(i18nextLngKey);

          // قائمة اللغات التي تتطلب RTL
          const rtlLangs = ['ar', 'tn', 'he', 'fa', 'ur']; // يمكنك تعديل هذه القائمة

          if (lng && rtlLangs.includes(lng.split('-')[0])) {
            // إذا كانت اللغة المحفوظة هي لغة RTL
            document.documentElement.setAttribute('dir', 'rtl');
            document.documentElement.setAttribute('lang', lng);
          } else {
            // وإلا، تأكد من أنها LTR
            document.documentElement.setAttribute('dir', 'ltr');
            if (lng) {
              document.documentElement.setAttribute('lang', lng);
            }
          }
        } catch (e) {
          // في حال وجود أي خطأ (مثل أن localStorage غير متاح)، لا تفعل شيئًا.
          console.error("Error setting initial direction:", e);
        }
      })();
    </script>
    <!-- نهاية السكربت المضاف -->

    <title>Your App Title</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
